<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Contacts.com ‚Äì Profile</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <!-- Navbar -->
  <header id="navbar"></header>

  <!-- Mobile menu -->
  <div id="mobileMenu" class="mobile-menu"></div>

  <!-- Loader -->
  <div id="profileLoader" class="loader-backdrop" style="display:none;">
    <div class="loader-box">
      <div class="spinner"></div>
      <div class="loading-text">Loading profile‚Ä¶</div>
    </div>
  </div>

  <!-- Popup backdrop -->
  <div id="popupBackdrop" class="popup-backdrop" style="display:none;">
    <!-- Main popup -->
    <div id="mainPopup" class="popup">
      <h3 id="popupTitle"></h3>
      <p id="popupMessage"></p>
      <button onclick="hidePopup()">OK</button>
    </div>

    <!-- Delete confirm popup -->
    <div id="deleteConfirmPopup" class="popup" style="display:none;">
      <h3>Delete account</h3>
      <p>Are you sure you want to delete your account? This cannot be undone.</p>
      <div class="popup-actions">
        <button onclick="hideDeleteConfirm()">Cancel</button>
        <button class="danger" onclick="confirmDeleteAccount()">Delete</button>
      </div>
    </div>
  </div>

  <main class="profile-page">
    <section class="profile-card">
      <!-- Avatar -->
      <div class="avatar-section">
        <img id="profileAvatar" src="default-avatar.png" alt="Avatar" class="avatar-img" />
        <input id="avatarFileInput" type="file" accept="image/*" style="display:none;" />
        <button type="button" id="changeAvatarBtn">Change picture</button>
      </div>

      <!-- Identity -->
      <div class="identity-section">
        <label>
          Full name
          <input id="fullNameInput" type="text" disabled />
        </label>

        <label>
          Email
          <input id="emailInput" type="email" disabled />
        </label>

        <label class="password-field">
          Password
          <div class="password-wrapper">
            <input id="passwordInput" type="password" placeholder="Leave blank to keep current" disabled />
            <button type="button" id="togglePasswordBtn" class="eye-btn">üëÅ</button>
          </div>
        </label>
      </div>

      <!-- Profile details -->
      <div class="details-section">
        <label>
          Bio
          <textarea id="bioInput" rows="3" disabled></textarea>
        </label>

        <label>
          Location
          <input id="locationInput" type="text" disabled />
        </label>

        <label>
          Phone
          <input id="phoneInput" type="tel" disabled />
        </label>
      </div>

      <!-- Actions -->
      <div class="actions-section">
        <button id="editBtn" type="button" onclick="enableEditing()">Edit</button>
        <button id="saveBtn" type="button" style="display:none;" onclick="saveProfile()">Save</button>
        <button id="cancelBtn" type="button" style="display:none;" onclick="cancelEditing()">Cancel</button>
        <button id="deleteAccountBtn" type="button" class="danger" onclick="showDeleteConfirm()">Delete account</button>
        <button id="logoutBtn" type="button" onclick="logout()">Logout</button>
      </div>
    </section>
  </main>

  <script src="api.js"></script>
  <script src="profile.js"></script>
</body>
</html>
