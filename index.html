<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Contacts.com</title>

  <style>
    body {
      margin: 0;
      font-family: system-ui, sans-serif;
      background: #f7f7f9;
      color: #333;
    }

    /* HEADER */
    header {
      background: #ffffff;
      border-bottom: 1px solid #e5e5e5;
      padding: 16px 32px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      position: sticky;
      top: 0;
      z-index: 10;
    }

    .logo {
      font-size: 1.4rem;
      font-weight: 700;
      color: #2b2b2b;
      letter-spacing: -0.5px;
    }

    .header-actions a {
      text-decoration: none;
      padding: 10px 18px;
      background: #007bff;
      color: white;
      border-radius: 6px;
      font-size: 0.95rem;
      transition: background 0.2s;
    }

    .header-actions a:hover {
      background: #0069d9;
    }

    /* HERO */
    .hero {
      text-align: center;
      padding: 80px 20px;
      max-width: 700px;
      margin: 0 auto;
    }

    .hero h1 {
      font-size: 2.8rem;
      margin-bottom: 16px;
      font-weight: 700;
      color: #222;
    }

    .hero p {
      font-size: 1.2rem;
      color: #555;
      margin-bottom: 32px;
    }

    .cta-btn {
      padding: 14px 28px;
      background: #007bff;
      color: white;
      border-radius: 8px;
      font-size: 1.1rem;
      text-decoration: none;
      display: inline-block;
      transition: background 0.2s;
    }

    .cta-btn:hover {
      background: #0069d9;
    }

    /* FOOTER */
    footer {
      text-align: center;
      padding: 40px 20px;
      color: #777;
      font-size: 0.9rem;
      margin-top: 80px;
    }
  </style>
</head>

<body>

  <!-- HEADER -->
  <header>
    <div class="logo">Contacts.com</div>
    <div class="header-actions">
      <a href="login.html">Login</a>
    </div>
  </header>

  <!-- HERO -->
  <section class="hero">
    <h1>Connect. Share. Organize.</h1>
    <p>Your people, communities, events, and conversations — all in one place.</p>

    <a href="login.html" class="cta-btn">Get Started</a>
  </section>

  <!-- FOOTER -->
  <footer>
    © 2026 Contacts.com — Built for real connections.
  </footer>

</body>
</html>
